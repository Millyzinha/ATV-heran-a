<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h2>Cadastro de Pessoa Física</h2>

    <div>
        <label>Nome Completo</label>
        <input type="text" id="nome pessoa física">
        <br>
        <br>
        <label>Número CPF</label>
        <input type="number" id="cpf da pessoa">
        <br>
        <br>
        <label>Número RG</label>
        <input type="number" id="rg da pessoa">
        <br>
        <br>
        <button onclick="cadastramento">Cadastrar</button>
    </div>
    
</body>
</html>
